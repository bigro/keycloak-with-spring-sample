<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>プロフィール入力</title>
</head>
<body>
<h1>プロフィール入力画面</h1>

<form th:action="@{/member/register-profile}" method="post">
    <input type="hidden" name="accountIdentifier" title="accountIdentifier" th:value="${identifier}">
    <input type="text" name="nickName" title="nickName">
    <input type="submit" value="登録">
</form>

</body>
</html>
