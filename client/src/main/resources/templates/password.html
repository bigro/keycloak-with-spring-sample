<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>パスワード入力</title>
</head>
<body>
<h1>パスワード入力画面</h1>

<form th:action="@{/account/password}" method="post">
    <input type="hidden" name="mailAddress" title="mailAddress" th:value="${mailAddress}">
    <input type="text" name="password" title="password">
    <input type="submit" value="登録">
</form>

</body>
</html>
